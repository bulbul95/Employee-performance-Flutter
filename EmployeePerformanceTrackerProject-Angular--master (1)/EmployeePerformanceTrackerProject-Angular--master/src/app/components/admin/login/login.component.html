<div>
  <form class=" modal-content animate " [formGroup]="formGroup" style="width: 500px;   ">
    <div class="imgcontainer">
      <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span> -->
      <img src="/assets/images/icon.png">
      <h3>Login</h3>
    </div>

    <div class="container" style="width: 500px; ">
      <label for="uname"><b>Email</b></label>
      <div class="input-group mb-3">
        <input type="email" class="form-control" name="email" id="email" formControlName="email"
          placeholder="Enter Your Email">

      </div>
      <div *ngIf="submitted && f['email'].errors">
        <div class="error text-danger">
          Invalid user email or Password
        </div>
      </div>


      <label for="psw"><b>Password</b></label>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Enter Your Password" id="password" name="password"
          formControlName="password">

      </div>
      <div *ngIf="submitted && f['password'].errors">
        <div class="error text-danger">
          Invalid user email or Password
        </div>
      </div>
      <div class="text-center ">
        <button (click)="adminLogin()" type="submit" class="btn btn-primary">Admin Login</button>

        <button (click)="employeeLogin()" type="submit" class="btn btn-secondary ">Employee Login</button>
      </div>
      <div class="text-center ">
        <a class="text-center mr-5" (click)="signup()" routerLink="signup"><span class="fa fa-edit fa-fw"></span>Register a new admin</a>
        <a class="text-end" (click)="empsignup()" routerLink="empsignup"><span class="fa fa-edit fa-fw"></span>Register a new employee</a>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#ebe8e8; height: 90px;">
      <button type="button" onclick="document.getElementById('id01').style.display='none'"
        class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>


  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</div>
